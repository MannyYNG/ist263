<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    
    <a href ="main" class="skip">Skip to main content</a>
</header>

<main id="main">

/*CSS*/
.skip {
    position: absolute;
    left: -10000px;
    top: auto;
    width: 1px;
    height: 1px;
    overflow: hidden;
}

.skip:focus {
    position: static;
    width: auto;
    height: auto;
}
